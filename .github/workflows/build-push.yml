name: Build and Push

# ============================================================================
# CI WORKFLOW: BUILD AND PUSH TO ECR
# ============================================================================
# This workflow builds a Docker image and pushes it to ECR.
# It can be triggered manually or called from other workflows.
#
# IMPORTANT: This file must be copied to each application repository that
# needs CI/CD capabilities. Place it at: .github/workflows/build-push.yml
#
# Repository Structure:
#   your-app-repo/
#   ├── .github/
#   │   └── workflows/
#   │       └── build-push.yml  <-- Copy this file here
#   ├── Dockerfile
#   └── src/
#
# Required GitHub Secrets (configure in your app repo settings):
#   - AWS_ROLE_ARN (if using OIDC - recommended)
#   - AWS_ACCESS_KEY_ID (if using access keys)
#   - AWS_SECRET_ACCESS_KEY (if using access keys)
#
# Required GitHub Variables:
#   - USE_OIDC: Set to 'true' to use OIDC authentication (recommended)
#
# ============================================================================

on:
  workflow_dispatch:
    inputs:
      service:
        description: "Service name"
        required: true
        type: string
      dockerfile_path:
        description: "Path to Dockerfile"
        required: false
        type: string
        default: "Dockerfile"
      context:
        description: "Docker build context"
        required: false
        type: string
        default: "."
      region:
        description: "AWS region"
        required: true
        type: string
        default: "us-east-1"
      ecr_repository:
        description: "ECR repository name (without registry URL)"
        required: true
        type: string

  workflow_call:
    inputs:
      service:
        required: true
        type: string
      dockerfile_path:
        required: false
        type: string
        default: "Dockerfile"
      context:
        required: false
        type: string
        default: "."
      region:
        required: true
        type: string
      ecr_repository:
        required: true
        type: string
    outputs:
      image_tag:
        description: "The Docker image tag that was pushed"
        value: ${{ jobs.build.outputs.image_tag }}
      image_uri:
        description: "The full Docker image URI"
        value: ${{ jobs.build.outputs.image_uri }}

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
      image_uri: ${{ steps.meta.outputs.image_uri }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate image metadata
        id: meta
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE_TAG="${{ inputs.service }}-${SHORT_SHA}"
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      # Option 1: Configure AWS using OIDC (recommended)
      - name: Configure AWS credentials (OIDC)
        if: ${{ vars.USE_OIDC == 'true' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ inputs.region }}

      # Option 2: Configure AWS using access keys
      - name: Configure AWS credentials (Access Keys)
        if: ${{ vars.USE_OIDC != 'true' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.region }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ inputs.ecr_repository }}:${{ steps.meta.outputs.image_tag }}
            ${{ steps.login-ecr.outputs.registry }}/${{ inputs.ecr_repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image URI
        id: output
        run: |
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ inputs.ecr_repository }}:${{ steps.meta.outputs.image_tag }}"
          echo "image_uri=${IMAGE_URI}" >> $GITHUB_OUTPUT
          echo "Pushed image: ${IMAGE_URI}"
